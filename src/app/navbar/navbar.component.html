<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button
      mat-icon-button
      (click)="sidenav.toggle()"
      fxShow="true"
      fxHide.gt-sm
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>
      <a routerLink="/" mat-list-item>
        <img src="assets/acre logo - web special header logo.png" /></a
    ></span>
    <span class="menu-spacer"></span>
    <div fxShow="true" fxHide.lt-md>
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a [routerLink]="['about']" mat-list-item routerLinkActive="active-list-item"
        >About Us</a
      >
      <a routerLink="/roadmap" mat-list-item routerLinkActive="active-list-item"
        >Roadmap</a
      >
      <a
        routerLink="/nftprojects"
        mat-list-item
        routerLinkActive="active-list-item"
        >NFT Projects</a
      >
      <a
        routerLink="/foundation"
        mat-list-item
        routerLinkActive="active-list-item"
        >Foundation</a
      >
      <a routerLink="/team" mat-list-item routerLinkActive="active-list-item"
        >Team</a
      >
      <a routerLink="/token" mat-list-item routerLinkActive="active-list-item"
        >Token</a
      >
      <a
        routerLink="/litepaper"
        mat-list-item
        title="Litepaper"
        routerLinkActive="active-list-item"
        >Litepaper</a
      >
      <a
        href="https://medium.com/@Acre.World/acre-frequently-asked-questions-faqs-56cebb9f14ca"
        mat-list-item
        >FAQ</a
      >
      <a routerLink="/careers" mat-list-item routerLinkActive="active-list-item"
        >Careers</a
      >
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
      <a [routerLink]="['about']" mat-list-item routerLinkActive="active-list-item"
        >About Us</a
      >
      <a routerLink="/roadMap" mat-list-item routerLinkActive="active-list-item"
        >Roadmap</a
      >
      <a
        routerLink="/nftProjects"
        mat-list-item
        routerLinkActive="active-list-item"
        >NFT Projects</a
      >
      <a
        routerLink="/foundation"
        mat-list-item
        routerLinkActive="active-list-item"
        >Foundation</a
      >
      <a routerLink="/team" mat-list-item routerLinkActive="active-list-item"
        >Team</a
      >
      <a routerLink="/token" mat-list-item routerLinkActive="active-list-item"
        >Token</a
      >
      <a
        routerLink="/litepaper"
        mat-list-item
        routerLinkActive="active-list-item"
        >Litepaper</a
      >
      <a
        href="https://medium.com/@Acre.World/acre-frequently-asked-questions-faqs-56cebb9f14ca"
        mat-list-item
        >FAQ</a
      >
      <a routerLink="/careers" mat-list-item routerLinkActive="active-list-item"
        >Careers</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content autosiz>
    <!-- <app-product-preview class="h-[500px]" [color]="selectedColor"></app-product-preview> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
